#
# Authentication Information
#

get:
  summary: Close the Session
  description: Terminates the session, cleans up any lingering cache data
  tags:
    - Authentication
  parameters:
    - name: Authorization
      in: header
      description: SID provided via Bearer token
      schema:
        type: string
    - name: openthc
      in: header
      description: SID provided via cookie
      schema:
        type: string
  responses:
    '200':
      description: Success!
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              result:
                type: string
    '403':
      description: Failure!
