#
# /inventory/{code}/qa
# @deprecated use /qa?lot-id={$LOT_GUID}
#

get:
  summary: Get a List of QA for this Inventory
  tags:
    - Inventory
  parameters:
    - name: code
      in: path
      required: true
      schema:
        type: string
  responses:
    200:
      description: An array of QA Result objects, for the QA results associated with the specific inventory.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schema/QA_Result'
    400:
      $ref: '#/components/schema/Error400'
    403:
      $ref: '#/components/schema/Error403'
    500:
      $ref: '#/components/schema/Error500'
