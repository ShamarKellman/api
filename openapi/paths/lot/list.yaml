get:
  summary: Get a list of Inventory Objects
  tags:
    - Inventory
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schema/Inventory'

post:
  summary: Create or Update an Inventory object
  tags:
    - Inventory
  responses:
    201:
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schema/Inventory'
    '400':
      description: Bad Request
