get:
  summary: View Inventory Item
  tags:
    - Inventory
  parameters:
    - name: id
      description: Unique ULID value for this Lot
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schema/Inventory'


post:
  summary: Modify Inventory Item
  tags:
    - Inventory
  parameters:
    - name: id
      description: Unique ULID value for this Lot
      in: path
      required: true
      schema:
        type: string
    - name: strain
      in: formData
      schema:
        type: string
    - name: description
      in: formData
      schema:
        type: string
    - name: is_medical
      in: formData
      schema:
        type: boolean
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schema/Inventory'


delete:
  summary: Delete the Inventory
  tags:
    - Inventory
  parameters:
    - name: id
      description: Unique ULID value for this Lot
      in: path
      required: true
      schema:
        type: string
    - name: dt
      in: formData
      schema:
        type: string
    - name: reason_code
      in: formData
      required: true
      schema:
        type: string
    - name: reason_text
      in: formData
      required: true
      schema:
        type: string
  responses:
    '202':
      description: Marked for Deletion
      content:
        application/json:
          schema:
            $ref: '#/components/schema/Inventory'
    '204':
      description: Success, Delete Confirmed, No Content
