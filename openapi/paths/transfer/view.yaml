delete:
  summary: Void the Transfer
  tags:
    - Transfer
  parameters:
    - name: id
      description: Unique ULID value for this Transfer
      in: path
      required: true
      schema:
        type: string
  responses:
    '202':
      description: Delete Requested
    204:
      description: Delete Confirmed
