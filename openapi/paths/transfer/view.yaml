            # properties:
            #   meta:
            #     type: object
            #   data:
            #     type: array
            #
            #     schema: '#/components/schema/Transfer'


#
#
post:
  summary: Update a Transfer
  tags:
    - Transfer
  parameters:
    - name: id
      description: Unique ULID value for this Transfer
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: Authentication Data
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            driver:
              in: formData
              required: true
              schema:
                type: string
            vehicle:
              in: formData
              required: true
              schema:
                type: string
            dt_depart:
              in: formData
              required: true
              schema:
                type: string
                format: dateTime
            dt_arrive:
              in: formData
              required: true
              schema:
                type: string
              format: dateTime
  responses:
    '200':
      description: Success


#
#
delete:
  summary: Void the Manifest
  tags:
    - Transfer
  parameters:
    - name: id
      description: Unique ULID value for this Transfer
      in: path
      required: true
      schema:
        type: string
  responses:
    '202':
      description: Delete Requested
    204:
      description: Delete Confirmed
