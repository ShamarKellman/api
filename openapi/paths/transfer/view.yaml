get:
  summary: Get Specific Transfer
  tags:
    - Transfer
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schema/Success200'
              - data:
                type: object
                schema:
                  $ref: '#/components/schema/Transfer'
