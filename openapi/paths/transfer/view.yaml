post:
  summary: Update a Transfer
  tags:
    - Transfer
  parameters:
    - name: id
      description: Unique ULID value for this Transfer
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: Authentication Data
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            driver:
              type: string
            vehicle:
              type: string
            dt_depart:
              type: string
              format: dateTime
            dt_arrive:
              type: string
              format: dateTime
  responses:
    '200':
      description: Success


