#
# The Transfers Index/Search Interface
#

get:
  summary: Get Export or Import Transfers List
  tags:
    - Transfer
  parameters:
    - name: type
      in: query
      description: Type of Transfer
      schema:
        type: string
        enum:
          - export
          - import
    - name: q
      in: query
      description: Generic Search Operator
      schema:
        type: string
    - name: dt0
      in: query
      schema:
        type: string
        format: dateTime
    - name: dt1
      in: query
      schema:
        type: string
        format: dateTime
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schema/Transfer'


post:
  summary: Create Transfer
  tags:
    - Transfer
  consumes:
    - application/json
  requestBody:
    description: Authentication Data
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            kind:
              type: string
              enum: [ "export", "import" ]
              required: true
            source_license:
              type: string
              required: true
            target_license:
              type: string
              required: true
            depart:
              type: string
              format: dateTime
            arrive:
              type: string
              format: dateTime
            inventory:
              type: array
              items:
                $ref: '#/components/schema/Transfer_Inventory'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schema/Transfer'
