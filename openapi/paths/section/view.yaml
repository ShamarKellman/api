
get:
  summary: Get Section Data
  tags:
    - Config
  parameters:
    - name: id
      description: Unique ULID value for this Section
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Section'


post:
  summary: "Update a Section (aka: Area or Room)"
  tags:
    - Config
  parameters:
    - name: id
      description: Unique ULID value for this Section
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: Section Information
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            id:
              description: Unique ULID value for this Section
              type: string
            name:
              description: "The Name for this Section"
              type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Section'
