#
# /company
#

get:
  operationId: companySearch
  summary: Search Company Data
  description: Company, top level grouping of a business
  tags:
    - Config
  parameters:
    - name: q
      in: query
      description: Search Term.
      required: false
      schema:
          type: string
  responses:
    '200':
      description: An array of Company objects
      content:
          application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schema/Company'
    '400':
      $ref: '#/components/schema/Error400'
    '403':
      $ref: '#/components/schema/Error403'
    '500':
      $ref: '#/components/schema/Error500'


#
# Create Company
post:
  operationId: company_create
  summary: Create a Company
  tags:
    - Config
  requestBody:
    description: Company
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            name:
              description: Company Name
              type: string
            type:
              description: Company Type
              type: string
  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            $ref: '#/components/schema/Company'
