#
# Path: qa/{code}/result
#

#
#
get:
  summary: "Get just the QA Result Details for this specific QA Sample"
  description: "QA Results are ...."
  tags:
    - QA
  parameters:
    - name: code
      in: path
      required: true
      schema:
        type: string
  responses:
    200:
      description: Success!
      content:
        application/json:
          schema:
            $ref: '#/components/schema/QA_Result'
    400:
      $ref: '#/components/schema/Error400'
    403:
      $ref: '#/components/schema/Error403'
    500:
      $ref: '#/components/schema/Error500'


#
#
post:
  summary: "Modify/Update the QA Results"
  description: Modify one or more metrics for a specific QA result
  tags:
    - QA
  parameters:
    - name: code
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: Result and Metrics to update
    required: true
    content:
      '*/*':
        schema:
          $ref: '#/components/schema/QA_Result'
  responses:
    200:
      description: Success
      $ref: '#/components/schema/QA_Result'
    400:
      $ref: '#/components/schema/Error400'
    403:
      $ref: '#/components/schema/Error403'
    500:
      $ref: '#/components/schema/Error500'
