#
# Company Object
Company:
  $ref: './Company.yaml'


#
#
Company_Type:
  type: object
  properties:
    id:
      type: string
      description: Unique ULID value for this Company Type
    code:
      type: string
      description: A single character descriptor of the Company Type
    name:
      type: string
      description: A Friendly Name for this Company Type


#
# License
License:
  $ref: './License.yaml'

#
#
License_Type:
  type: object
  properties:
    id:
      type: string
      description: Unique ULID value for this type of license.
    code:
      type: string
      description: A single character descriptor of the License Type
    name:
      type: string
      description: A Friendly Name for this Company Type


# Contact Object
Contact:
  $ref: './Contact.yaml'


#
#
Contact_Type:
  type: string
  enum:
    - Owner
    - User
    - Employee
    - Driver
    - Vendor
    - Client


#
# Plant Object
Plant:
  type: object
  properties:
    name:
      type: string
      description: Free-form Name of the plant, many times just the Strain
    strain:
      type: object
      $ref: './Strain.yaml'


#
# Plant_Collect_Material Object
Plant_Collect_Material:
  type: object
  properties:
    kind:
      type: string
      enum: [ "wet-plant", "wet-waste", "dry-buds", "dry-trim", "dry-waste" ]
      description: "Material Type: Flower/Wet, Flower/Dry, Trim/Wet|Dry, Waste/Wet|Dry"
    weight:
      type: number
      format: double
    weight_unit:
      type: string
      enum: [ "g", "kg", "oz", "lb" ]


#
# Inventory Object
Inventory:
  type: object
  properties:
    guid:
      type: string
      required: true
      description: The Inventory Unique Identifier
    name:
      type: string
    product:
      $ref: '#/components/schema/Product'
    strain:
      $ref: './Strain.yaml'


#
# A Product
Product:
  type: object
  properties:
    name:
      type: string
    guid:
      type: string
      description: The Product Unique Identifer from the CRE
    type:
      $ref: '#/components/schema/Product_Type'
    meta:
      type: object


#
# a product Type
Product_Type:
  $ref: './Product_Type.yaml'


#
#
Lab_Sample:
  $ref: './Lab_Sample.yaml'


#
#
Lab_Result:
  $ref: './Lab_Result.yaml'


#
#
Lab_Result_Metric:
  $ref: './Lab_Result_Metric.yaml'


#
#
Transfer:
  type: object
  properties:
    kind:
      type: string
      enum: [ "incoming", "outgoing" ]
    source_license:
      type: string
    target_license:
      type: string
    depart:
      type: string
      format: dateTime
    arrive:
      type: string
      format: dateTime
    inventory:
      type: array
      items:
        $ref: '#/components/schema/Transfer_Inventory'


#
#
Transfer_Inventory:
  type: object
  properties:
    inventory:
      type: string
      description: Inventory as String ID or Object
    price:
      type: number
      format: double
      description: The full price of the item


#
#
Sale:
  type: object
  properties:
    inventory:
      description: Inventory Item Identifier
      type: string
    unit_count:
      description: Quantity of Items Sold
      type: string
    unit_price:
      description: Price per Unit *NOT* the full price
      type: string
    created:
      type: string
      format: dateTime

Sale_Item:
  type: object
