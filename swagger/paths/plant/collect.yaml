post:
  summary: Collect Materials from a Plant
  tags:
    - Plants
  parameters:
    - name: guid
      description: Tracking Identifier of Plant
      in: path
      type: string
      required: true
    - name: created_at
      description: Date and Time of Collection
      in: formData
      type: string
      format: dateTime
    - name: type
      description: Type of Material
      enum: [ "wet", "dry" ]
    - name: weight
      description: Full Weight of Material in Integer Grams
#    - name: material
#      description: Material Descriptor
#      schema:
#        type: array
#        items:
#          $ref: '#/definitions/Plant_Collect_Material'
  responses:
    201:
      description: Created
      schema:
        $ref: '#/definitions/Inventory'
